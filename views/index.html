<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat go</title>
</head>
<body>
    <h1>Hello World!!!!</h1>
    <script>
        var token = localStorage.getItem("token")
        var socket = new WebSocket("ws://"+window.location.host+"/ws/join" + (token ?
            '/?token='+token : ""));
        socket.onopen = (event) => {
            console.log("Handshake success.")
            socket.send(JSON.stringify({
                "type": "login",
                "target": "system",
                "text": "{\"username\": \"lempiy\", \"password\":\"12345\"}"
            }));
        }
        socket.onmessage = (event) => {
            console.log(event.data)
        }
    </script>
</body>
</html>
